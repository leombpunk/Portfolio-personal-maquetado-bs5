<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- bootstap lib min css-->
    <link
      rel="stylesheet"
      href="./assets/css/bootstrap-5.0.2-dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/css/my-css.css" />
    <link
      rel="shortcut icon"
      href="./assets/images/favicon.png"
      type="image/x-icon"
    />
    <title>PortFolio ArgProg</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row row-cols-1 row-cols-md-2 g-4 justify-content-center align-items-center" style="margin-top: 70px;">
        <div class="col">
          <div class="card h-100 shadow">
            <img
              src="./assets/images/favicon.png"
              class="card-img-top img-fluid rounded-start academic"
              style="width: 150px; height: auto; align-self: center;"
              alt="proyecto"
            />
            <div class="card-body">
              <h4 class="card-title text-center">Inicio de sesión</h4>
              <form method="POST" action="./index.html" autocomplete="off" id="loginForm" name="loginForm">
                <div class="mb-3">
                  <label for="user_user" class="form-label">Usuario:</label>
                  <input
                    type="text"
                    id="user_user"
                    name="user_user"
                    class="form-control shadow"
                    placeholder="Usuario"
                    minlength="4"
                    maxlength="50"
                  />
                </div>
                <div class="mb-3">
                  <label for="user_password" class="form-label"
                    >Contraseña:</label
                  >
                  <input
                    type="password"
                    id="user_password"
                    name="user_password"
                    class="form-control shadow"
                    placeholder="Contraseña"
                    minlength="8"
                    maxlength="16"
                  />
                </div>

                <button type="submit" id="loginBtn" name="loginBtn" class="btn btn-primary shadow">
                  Iniciar Sesion
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- bootstap lib min js-->
    <script src="./assets/css/bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js"></script>
    <!-- Development version -->
    <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.js"></script>
    <script
      src="https://kit.fontawesome.com/8913d8db3f.js"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/loginJS.js"></script>
  </body>
</html>
